<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/responsivo.css">
    <title>Projeto Social Media</title>
</head>
<body>
    <main>
        <section id="telefone">

            <iframe src="home.html" name="tela" id="tela" frameborder="0">
                Seu navegador não é compatível com isso.
            </iframe>

        </section>

        <section id="redes-sociais">

            <a href="home.html" target="tela">
                <img class="redes-img" src="imagens/logo-home.jpg" alt="Botao Home">
            </a>
            <a href="github.html" target="tela">
                <img class="redes-img" src="imagens/logo-github.jpg" alt="Botao para acessar github">
            </a>
            <a href="instagram.html" target="tela">
                <img class="redes-img" src="imagens/logo-instagram.jpg" alt="Botao para acessar instagram">
            </a>
            <a href="facebook.html" target="tela">
                <img class="redes-img" src="imagens/logo-facebook.jpg" alt="Botao para acessar facebook">
            </a>
            <a href="linkedin.html" target="tela">
                <img class="redes-img" src="imagens/logo-linkedin.png" alt="Botao para acessar linkedin">
            </a>
        </section>
    </main>   
</body>
</html>
